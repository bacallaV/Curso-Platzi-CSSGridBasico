<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="hero">
            <article class="info">
                <h1>Check the<br>best food</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <button type="button">Book a table</button>
            </article>

            <img class="hero-image" src="./images/hero.png" alt="Plato de pasta con salsa y vegetales">
        </section>

        <section class="dishes">
            <h2>Our services</h2>

            <div class="dishes--grid">
                <img class="dishes--item dishes--item__big" src="./images/video.png" alt="Una mesa con platos de pasta">
                
                <img class="dishes--item" src="./images/dish1.png" alt="Bowl de vegetales">
                <img class="dishes--item" src="./images/dish2.png" alt="">
                <img class="dishes--item" src="./images/dish3.png" alt="">
                <img class="dishes--item" src="./images/dish4.png" alt="">
            </div>
        </section>

        <section class="plates">
            <h2>Home menu</h2>

            <div class="plates--grid">
                <img class="plates--item" src="./images/plate1.png" alt="Una mesa con platos de pasta">
                <img class="plates--item" src="./images/plate2.png" alt="">
                <img class="plates--item" src="./images/plate3.png" alt="">
                <img class="plates--item" src="./images/plate4.png" alt="">
                <img class="plates--item" src="./images/plate5.png" alt="">
            </div>
        </section>
    </main>
</body>
</html>
